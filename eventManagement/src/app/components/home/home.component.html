<div class="row mx-auto">
    <div class="col-md-12">
        <table border="1">
            <tr>
                <th>Title</th>
                <th>Speaker</th>
                <th>StartDate</th>
                <th>EndDate</th>
                <th>Location</th>
                <th>Registration Url</th>
                <th>Organizer</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            <tr *ngFor="let item of userEvents|async">
                <td>{{ item.title }}</td>
                <td>{{ item.speaker }}</td>
                <td>{{ item.startDate }}</td>
                <td>{{ item.endDate }}</td>
                <td>{{ item.location }}</td>
                <td>{{ item.registrationUrl }}</td>
                <td>{{ item.organizer }}</td>
                <td>{{ item.startTime }}</td>
                <td>{{ item.endTime }}</td>
            </tr>
        </table>
    </div>
</div>
