<div class="row">
    <div class="col-md-6 col-lg-4 mx-auto">
        <h2>Register</h2>
        <form [formGroup]="userForm" (submit)="register()">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" formControlName="fullname" class="form-control"/>
                <div *ngIf="Fullname.invalid && Fullname.touched">
                    <div class="text-danger" *ngIf="Fullname.errors && Fullname.errors.required">Full Name cannot be empty</div>                        
                </div>
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" formControlName="username" class="form-control"/>
                <div *ngIf="Username.invalid && Username.touched">
                    <div class="text-danger" *ngIf="Username.errors && Username.errors.required">User Name cannot be empty</div>                                              
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control"/>
                <div *ngIf="Password.invalid && Password.touched">
                    <div class="text-danger" *ngIf="Password.errors && Password.errors.required">Password cannot be empty</div>                                              
                    <div class="text-danger" *ngIf="Password.errors && Password.errors.minlength">Minimum 8 char require</div>                                              
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" formControlName="email" class="form-control"/>
                <div *ngIf="Email.invalid && Email.touched">
                    <div class="text-danger" *ngIf="Email.errors && Email.errors.required">Email cannot be empty</div>                                              
                    <div class="text-danger" *ngIf="Email.errors && Email.errors.email">Email is invalid</div>                                              
                </div>    
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="mobile" name="mobile" formControlName="mobile" class="form-control"/>
                <div *ngIf="Mobile.invalid && Mobile.touched">
                    <div class="text-danger" *ngIf="Mobile.errors && Mobile.errors.required">Mobile no cannot be empty</div>                                                                  
                </div> 
            </div>
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>>
