<h2 highlight color="green">Products</h2>
<div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let item of products|async">
        <div class="card" style="width: 18rem;">
            <a [routerLink]="['/detail', item.id]">
                <img src ="{{ item.imageUrl|image:'default-image.jpg' }}" class="card-img-top embed-responsive-item mx-auto" 
                        alt="{{ item.name }}" style="width: 100%;height: 20vw;">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.brand}}</p>
                <p class="card-text">{{item.price|currency:'INR'}}</p>
                <a class="btn btn-success" >Add to Cart</a>
            </div>
        </div>
    </div>
 </div>
