<div class="row">
    <div class="col-md-4" style="padding-top:10px;">
        <table border="1" class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr *ngFor="let item of products|async">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let item of products|async; let i = index;" style="padding:10px">
                <div class="card" [ngStyle]="{'background-color': i%2 == 0? 'skyblue' : 'orange'}">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{item.name}}</h6>
                        <img width="100" height="100" src="{{item.imageUrl}}" />
                        <p class="card-text">{{ item.price }}</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
